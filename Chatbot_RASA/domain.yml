version: "3.1"

intents:
  - saluto
  - arrivederci
  - affermare
  - negare
  - hello world
  - weather:
      use_entities: true
  - weather_type:
      use_entities: true

entities:
  - city
  - wx_type

slots:
    city:
      type: text
      mappings:
        - type: from_entity
          entity: city
    wx_type:
      type: text
      mappings:
        - type: from_entity
          entity: wx_type

actions:
  - action_hello_world
  - action_weather

responses:

  utter_saluto:
  - text: "Ciao!"

  utter_cheer_up:
  - text: "Ecco qualcosa per rallegrarti:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Ti ha aiutato?"

  utter_happy:
  - text: "Grande, continua cos√¨!"

  utter_arrivederci:
  - text: "Arrivederci"

  utter_iamabot:
  - text: "Sono un bot, alimentato da Rasa."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
